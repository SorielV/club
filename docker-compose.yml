version: "3.7"
services:
  web:
    build:
      context: .
    container_name: foo
    # command: ["npm", 'run', 'dev']
    ports:
      - "8080:3000"
    volumes:
      - .:/home/app/
      - /home/app/node_modules
    depends_on:
      - postgres
    environment:
      PORT: 3000
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: foo
  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: foo
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - target: 5432
        published: 6666
        protocol: tcp
        mode: host